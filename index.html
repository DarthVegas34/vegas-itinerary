      --accent-mauve: #C4A3C4;

      --link: #C4A3C4;         /* mauve links */

    * {

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, var(--bg-top) 0, var(--bg) 40%, #000 100%);
      color: var(--text-main);
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.4rem;
      margin: 4px 0;
      text-align: center;
      color: var(--mauve);
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 0.9rem;
      font-weight: 400;
      text-align: center;
      margin: 2px 0 12px;
      color: var(--text-muted);
    }

    .tagline {
      font-size: 0.8rem;
      text-align: center;
      margin: 0 0 12px;
      color: var(--text-muted);
    }

    .pill-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.78rem;
      color: var(--text-muted);
      background: rgba(2, 6, 23, 0.9);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }

    .pill.active {
      border-color: var(--accent-mauve);
      color: var(--text-main);
      background: linear-gradient(
        135deg,
        rgba(167, 199, 160, 0.35),
        rgba(196, 163, 196, 0.4)
      );
    }

    .day-label {
      font-size: 0.92rem;
      margin: 14px 4px 6px;
      color: var(--mauve);
      font-weight: 600;
    }

    .card {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 10px 12px;
      margin-bottom: 10px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.8);
      border: 1px solid var(--border);
    }

    .time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .title {
      font-size: 0.98rem;
      font-weight: 600;
      margin-top: 2px;
      margin-bottom: 2px;
      color: var(--text-main);
    }

    .category {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent-sage);
      margin-bottom: 2px;
    }

    .location {
      font-size: 0.8rem;
      color: #E5E7EB;
    }

    .desc {
      font-size: 0.8rem;
      margin-top: 6px;
      color: var(--text-soft);
      white-space: pre-line;  /* ðŸ‘ˆ honors \n as real line breaks */
    }

    .links {

    }

    .links a {
      font-size: 0.78rem;
      color: var(--link);
      text-decoration: none;
      margin-right: 12px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .chip {
      display: inline-block;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(167, 199, 160, 0.6); /* soft sage border */
      color: var(--mauve);
      margin-top: 4px;
      background: rgba(15, 23, 42, 0.7);
    }
    .party-chip {

      margin-left:4px;
    }

      margin-top: 10px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }
  </style>

    // ====== APP LOGIC (NO NEED TO TOUCH UNLESS YOU WANT TO) ======
    function groupEvents(filterDay = "all") {
      const groups = {};
      for (const ev of events) {
        if (filterDay !== "all" && ev.day !== filterDay) continue;
        if (!groups[ev.date]) {
          groups[ev.date] = { label: ev.label, items: [] };
        }
        groups[ev.date].items.push(ev);
      }
      return groups;
    }

    function renderItinerary(filterDay = "all") {
      const container = document.getElementById("itinerary");
      container.innerHTML = "";
      const grouped = groupEvents(filterDay);

      const dates = Object.keys(grouped).sort();
      for (const date of dates) {
        const section = document.createElement("div");
        const lbl = document.createElement("div");
        lbl.className = "day-label";
        lbl.textContent = grouped[date].label;
        section.appendChild(lbl);

        for (const item of grouped[date].items) {
          const card = document.createElement("div");
          card.className = "card";

          const t = document.createElement("div");
          t.className = "time";
          t.textContent = `${date} Â· ${item.start} â€“ ${item.end}`;
          card.appendChild(t);

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = item.title;
          card.appendChild(title);

          const cat = document.createElement("div");
          cat.className = "category";
          cat.textContent = item.category;
          card.appendChild(cat);

          if (item.location) {
            const loc = document.createElement("div");
            loc.className = "location";
            loc.textContent = "@ " + item.location;
            card.appendChild(loc);
          }

          if (item.vibe) {
            const chip = document.createElement("div");
            chip.className = "chip";
            chip.textContent = item.vibe;
            card.appendChild(chip);
          }

          //Party chp (Groom / Bride / Both)

            const partyChip = document.createElement("div");
            partyChip.className = "chip party-chip";

            }else{
              partyChip.textContent = item.party;
            }
            card.appendChild(partyChip);
          }

          if (item.desc) {
            const d = document.createElement("div");
            d.className = "desc";
            d.textContent = item.desc;
            card.appendChild(d);
          }

          const links = document.createElement("div");
          links.className = "links";
        
        //Menu link (if provided)
        if (item.menuUrl) {
            const menuLink = document.createElement("a");
            menuLink.href = item.menuUrl;
            menuLink.textContent = "Menu";
            menuLink.target = "_blank";
            links.appendChild(menuLink);
          }

          //Generic reservation / details link (if provided)
          if (item.link) {
            const a = document.createElement("a");
            a.href = item.link;
            a.textContent = "Reservation / Details";
            a.target = "_blank";
            links.appendChild(a);
          }

          //Map link (if provided - built from mapQuery) 
          if (item.mapQuery) {
            const m = document.createElement("a");

            const ua = navigator.userAgent || "";
            const vendor = navigator.vendor || "";

            const isApple =
              /iPhone|iPad|Macintosh/.test(ua) &&
              /Apple/.test(vendor);
            
            const baseUrl = isApple
              ? "http://maps.apple.com/?q="
              : "https://www.google.com/maps/search/?api=1&query=";

            m.href = baseUrl + encodeURIComponent(item.mapQuery);
            m.textContent = "Open in Maps";
            m.target = "_blank";
            links.appendChild(m);
          }

          card.appendChild(links);
          section.appendChild(card);
        }

        container.appendChild(section);
      }

    // Filter buttons

      document

      pill.classList.add("active");

      const day = pill.dataset.day;
      renderItinerary(day === "all" ? "all" : day);
    });

    // Initial render
